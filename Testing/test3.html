  <head> 
      <title> 
            How to create linear gradient  
            text by using HTML ? 
        </title> 
  </head> 
    
  <body> 
      <svg> 
          <defs> 
              <linearGradient id="gradient" 
                  x1="0%" y1="0%" x2="100%" y2="0%"> 
                  <stop offset="0%" 
                      style="stop-color:red;" /> 
                  <stop offset="50%" 
                      style="stop-color:orange;" /> 
                  <stop offset="100%" 
                      style="stop-color:yellow;" /> 
              </linearGradient> 
          </defs> 
            
          <text x="10" y="50" 
              fill="url(#gradient)" 
              font-size="45"> 
              GeeksforGeeks 
          </text> 
      </svg> 
  </body>
