<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stage Fright : Shop</title>
        <link rel="icon" type="image/x-icon" href="../Assets/Favicon.png">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body>
        <header>
            <nav id="mySidenav" class="sidenav">
                <div id="nav-placeholder"></div>
                <script>
                    $(function(){
                    $("#nav-placeholder").load("nav.html");
                    });
                </script>
                <span class="nav_open" onclick="openNav()">&#9776;</span>
            </nav>    
        </header>

        <h1>Shop</h1>


        <div class="container_shop">
            <div class="shop_cart">
                <h3>Shopping Cart</h3>
                <ul id="cart"></ul>
                <div id="total">Subtotal: $0</div>
                <a href="./checkout.html">Checkout</a>
            </div>
            <main>
                <div class="cards">
                    <div class="card" id="ExitRightVinyl">
                        <img src="../Assets/Pictures/ExitRightVinyl.png" alt="Exit Right Vinyl">
                        <h4>Exit Right Vinyl</h4>
                        <p>$<span class="price">24.00</span></p>
                        <button id="ETVinyl">Add to cart</button>
                    </div>
                    <div class="card" id="ConquerVinyl">
                        <img src="../Assets/Pictures/ConquerVinyl.png" alt="Conquer Vinyl">
                        <h4>Conquer Vinyl</h4>
                        <p>$<span class="price">24.00</span></p>
                        <button id="CVinyl">Add to cart</button>
                    </div>
                    <div class="card" id="ButterfliesVinyl">
                        <img src="../Assets/Pictures/ButterfliesVinyl.png" alt="Butterflies Vinyl">
                        <h4>Butterflies Vinyl</h4>
                        <p>$<span class="price">18.00</span></p>
                        <button id="BVinyl">Add to cart</button>
                    </div>
            </main>
        </div>

        
        <div class="footer-placeholder" id="footer-placeholder"></div>
            <script>
                $(function(){
                $("#footer-placeholder").load("footer.html");
                });
            </script>
        </div>
        
        <div id="sns-placeholder"></div>
            <script>
                $(function(){
                $("#sns-placeholder").load("sns_bar.html");
                });
            </script>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
